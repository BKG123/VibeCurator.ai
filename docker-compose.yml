services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_local
    ports:
      - "6333:6333" # HTTP API & Web UI
      - "6334:6334" # gRPC API (faster for bulk inserts)
    volumes:
      # Persist vectors on disk (macOS/Windows: no SELinux label needed)
      - ./qdrant_storage:/qdrant/storage
    restart: unless-stopped